<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meditation Hours Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: auto; /* allow scroll ONLY if needed */
    }

    .top-section {
      padding: 16px;
      flex-shrink: 0; /* never collapses */
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    h1, p {
      margin: 0 0 12px 0;
      text-align: center;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      color: #d1d5db;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .chart-area {
      flex-grow: 1; /* chart takes remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      min-height: 0; /* CRITICAL for flexbox responsiveness */
    }

    .canvas-wrapper {
      width: 100%;
      max-width: 600px;
      height: 100%;
      max-height: 100%;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>

  <div class="top-section">
    <h1>Meditation Hours Tracker</h1>
    <p>Track your journey to 10,000 hoursâ€”or any goal you choose.</p>

    <div class="inputs">
      <label>
        Hours meditated so far
        <input type="number" id="hoursDone" placeholder="e.g. 120" min="0" step="0.1" />
      </label>

      <label>
        Goal hours
        <input type="number" id="goalHours" placeholder="e.g. 10000" min="1" step="1" />
      </label>
    </div>

    <button id="updateBtn">Update chart</button>
  </div>

  <div class="chart-area">
    <div class="canvas-wrapper">
      <canvas id="meditationChart"></canvas>
    </div>
  </div>

  <script>
    const hoursDoneInput = document.getElementById("hoursDone");
    const goalHoursInput = document.getElementById("goalHours");
    const updateBtn = document.getElementById("updateBtn");
    const ctx = document.getElementById("meditationChart");

    let chart;

    function createOrUpdateChart(done, goal) {
      const remaining = Math.max(goal - done, 0);

      const data = {
        labels: ["Done", "Remaining"],
        datasets: [
          {
            data: [done, remaining],
            backgroundColor: ["#22c55e", "#1f2933"],
            borderWidth: 0,
          },
        ],
      };

      const options = {
        responsive: true,
        maintainAspectRatio: false,
        cutout: "70%",
        plugins: { legend: { display: false } }
      };

      if (chart) {
        chart.data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, { type: "doughnut", data, options });
      }
    }

    function update() {
      const done = parseFloat(hoursDoneInput.value);
      const goal = parseFloat(goalHoursInput.value);

      if (!isNaN(done) && !isNaN(goal) && goal > 0) {
        createOrUpdateChart(Math.min(done, goal), goal);
      }
    }

    updateBtn.addEventListener("click", update);
    goalHoursInput.value = 10000;
  </script>

</body>
</html>
